<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="./modal-style.css">
</head>
<body>
    
    <h1>Modal Box</h1>

    <!--OPEN MODAL BUTTON-->
    <buttoon id="modalBtn">Open Modal</buttoon>

    <!-- MODAL -->
    <div id="myModal" class="modal-wrapper">
         
        <!--Modal Content -->
        <div class="modal-content">
            <span class="modal-closeBtn">&times;</span>
            <p>Modal content</p>
        </div>

    </div>

<script src="./modal.js"></script>

</body>
</html>
